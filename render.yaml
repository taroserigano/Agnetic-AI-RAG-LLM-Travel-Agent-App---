databases:
  # PostgreSQL Database
  - name: traveler-db
    plan: free
    databaseName: traveler_db
    user: traveler_user
    region: oregon

services:

  # Backend FastAPI Service
  - type: web
    name: traveler-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd agentic-service && 
      pip install --upgrade pip && 
      pip install -r requirements.txt
    startCommand: cd agentic-service && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: traveler-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: AMADEUS_API_KEY
        sync: false
      - key: AMADEUS_API_SECRET
        sync: false
      - key: HF_MODEL_NAME
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FRONTEND_URL
        fromService:
          type: web
          name: traveler-frontend
          property: host
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/v1/agentic/status
    autoDeploy: true

  # Frontend Next.js Service
  - type: web
    name: traveler-frontend
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false
        # Set this manually in Render dashboard to: https://traveler-backend.onrender.com
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
        # REQUIRED: Set your Clerk publishable key in Render dashboard
      - key: CLERK_SECRET_KEY
        sync: false
        # REQUIRED: Set your Clerk secret key in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: traveler-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

